<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="value">
                <div class="icon">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="answers">Ans</div>
            </div>
            <div class="operation" id="action">
                 <div class="display">0</div>
            </div>
        </div>
        <div class="button-list">
            <button class="btn-main btn-active">Rad</button>
            <button class="btn-main btn-active">Deg</button>
            <button class="btn-main btn-active">x!</button>
            <button class="btn-main btn-active btn-operation">(</button>
            <button class="btn-main btn-active btn-operation">)</button>
            <button class="btn-main btn-active btn-operation">%</button>
            <button class="btn-main btn-active">AC</button>
            <button class="btn-main btn-active btn-trig">lnv</button>
            <button class="btn-main btn-active btn-trig">sin</button>
            <button class="btn-main btn-active btn-trig">ln</button>
            <button class="btn-main btn-number">7</button>
            <button class="btn-main btn-number">8</button>
            <button class="btn-main btn-number">9</button>
            <button class="btn-main btn-active btn-operation">÷</button>
            <button class="btn-main btn-active">π</button>
            <button class="btn-main btn-active btn-trig">cos</button>
            <button class="btn-main btn-active btn-trig">log</button>
            <button class="btn-main btn-number">4</button>
            <button class="btn-main btn-number">5</button>
            <button class="btn-main btn-number">6</button>
            <button class="btn-main btn-active btn-operation">×</button>
            <button class="btn-main btn-active">e</button>
            <button class="btn-main btn-active btn-trig">tan</button>
            <button class="btn-main btn-active btn-trig">√</button>
            <button class="btn-main btn-number">1</button>
            <button class="btn-main btn-number">2</button>
            <button class="btn-main btn-number">3</button>
            <button class="btn-main btn-active btn-operation">-</button>
            <button class="btn-main btn-active">Ans</button>
            <button class="btn-main btn-active">EXP</button>
            <button class="btn-main btn-active">x<sup>y</sup></button>
            <button class="btn-main btn-number">0</button>
            <button class="btn-main btn-number">.</button>
            <button class="btn-main btn-processed">=</button>
            <button class="btn-main btn-active btn-operation">+</button>
        </div>
    </div>
    <script src="./assets/Js/script.js"></script>
</body>
</html>
